    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilo//estilo.css">
        <title>WISTIA</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <div class="logo">
                        <img src="./assets/wistia-logo_light.png" alt="">
                    </div>
                    <div class="btn-login">
                        <button>LOGIN</button>
                    </div>
                </nav>
            </header>  
            
            <main>
                <div class="conteudo-main">

                    <div class="textos-main">
                        <h2>Sign up for your free Wistia account</h2>
                        <span> Use Wistia and all its features for free, forever!</span>
                    </div>

                    <div class="inputs">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                        <input type="email" placeholder="Your email">
                        <input type="password" placeholder="Set a password">

                        <textarea name="" id="" cols="30" rows="10" ></textarea>

                        <input type="button" value="Create account" class="btn-criar-conta">
                    </div>
                </div>

            </main>


        </div>

       
    </body>
    </html>
